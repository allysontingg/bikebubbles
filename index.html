<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="global.css" />
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml" />
    <!-- Mapbox GL JS CSS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
    <script src="map.js" type="module"></script>
    <link rel="stylesheet" href="map.css" />


    <title>Bike Bubbles</title>
</head>

<body>
    <h1>🏙️🚴‍♂️🫧 Boston Biking Bubbles</h1>

    <label>Filter by time:
        <input id="time-slider" type="range" min="-1" max="1440" value="-1">
        <em id="any-time">(any time)</em>
        <time id="selected-time"></time>
    </label>

    <div id="map">
        <svg></svg>
    </div>

    <!-- <div class="legend">
        <div style="--departure-ratio: 1">More departures</div>
        <div style="--departure-ratio: 0.5">Balanced</div>
        <div style="--departure-ratio: 0">More arrivals</div>
    </div> -->
    <div class="legend">
        <span id="legend-title">LEGEND:</span>
        <div style="--departure-ratio: 1">
            <span>More departures</span>
        </div>
        <div style="--departure-ratio: 0.5">
            <span>Balanced</span>
        </div>
        <div style="--departure-ratio: 0">
            <span>More arrivals</span>
        </div>
    </div>

</html>
